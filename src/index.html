<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>UWHub 3D - Revolutionary Insurance Underwriter Hub</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
    }
    
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    .loading-screen.hide {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 30px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    
    .loading-text {
      color: #fff;
      font-size: 24px;
      font-weight: 300;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }
    
    .loading-bar {
      width: 200px;
      height: 3px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      overflow: hidden;
    }
    
    .loading-progress {
      height: 100%;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      animation: loading 2s ease-in-out infinite;
    }
    
    @keyframes loading {
      0% { width: 0%; }
      50% { width: 100%; }
      100% { width: 0%; }
    }
  </style>
</head>
<body>
  <div class="loading-screen" id="loadingScreen">
    <svg class="loading-logo" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#00c6ff;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#0072ff;stop-opacity:1" />
        </linearGradient>
      </defs>
      <circle cx="60" cy="60" r="50" fill="none" stroke="url(#grad)" stroke-width="2" opacity="0.3"/>
      <circle cx="60" cy="60" r="40" fill="none" stroke="url(#grad)" stroke-width="2" opacity="0.5"/>
      <circle cx="60" cy="60" r="30" fill="none" stroke="url(#grad)" stroke-width="2" opacity="0.7"/>
      <text x="60" y="65" text-anchor="middle" fill="url(#grad)" font-size="24" font-weight="bold">UW</text>
      <text x="60" y="80" text-anchor="middle" fill="url(#grad)" font-size="14">HUB 3D</text>
    </svg>
    <div class="loading-text">INITIALIZING 3D ENVIRONMENT</div>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
  </div>
  
  <app-root></app-root>
  
  <script>
    // Hide loading screen when app is ready
    window.addEventListener('app-ready', function() {
      const loadingScreen = document.getElementById('loadingScreen');
      if (loadingScreen) {
        loadingScreen.classList.add('hide');
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 500);
      }
    });
  </script>
</body>
</html>
